<h2>Cadastrar Especialidade</h2>

<label for="especialidade">Especialidade</label>
<input type="text" [(ngModel)]="name" name="especialidade">
<button type="button" (click)="addSpeciality(name)">Adicionar</button>

<p></p>
<h6>Lista de especialidades</h6>
<ul>
    <li *ngFor="let speciality of specialities">{{speciality.name}}
        <button type="button" (click)="deleteSpeciality(speciality)">Remover</button>
    </li>
</ul>
