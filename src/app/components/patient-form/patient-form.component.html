<form (ngSubmit)="submit()" [formGroup]="patientForm" #formDir="ngForm">
    <div class="form-group">
        <label for="first-name">Nome: </label>
        <input type="text" formControlName="firstName" required>
    </div>
    <div *ngIf="firstName.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="firstName.errors?.['required']">O nome é obrigatório.</p>
    </div>
    <div class="form-group">
        <label for="last-name">Sobrenome: </label>
        <input type="text" formControlName="lastName" required>
    </div>
    <div *ngIf="lastName.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="lastName.errors?.['required']">O sobrenome é obrigatório.</p>
    </div>
    <div class="form-group">
        <label for="email">E-mail: </label>
        <input type="text" formControlName="email" required>
    </div>
    <div *ngIf="email.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="email.errors?.['required']">O e-mail é obrigatório.</p>
    </div>
    <div class="form-group">
        <label for="birthdate">Data de nascimento: </label>
        <input type="text" formControlName="lastName" required placeholder="AAAA-MM-DD">
    </div>
    <div *ngIf="birthdate.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="birthdate.errors?.['required']">A data de nascimento é obrigatória.</p>
    </div>
    <div class="form-group">
        <label for="gender">Gênero: </label>
        <input type="text" formControlName="gender" required>
    </div>
    <div *ngIf="gender.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="gender.errors?.['required']">O gênero é obrigatório.</p>
    </div>
    <div class="form-group">
        <label for="cellphone">Celular: </label>
        <input type="text" formControlName="cellphone" required placeholder="(XX) 9XXXX-XXXX">
    </div>
    <div *ngIf="cellphone.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="cellphone.errors?.['required']">O número de telefone é obrigatório.</p>
    </div>
    <input type="submit" value="{{ btnText }}">
</form>
