<form (ngSubmit)="submit()" [formGroup]="patientForm" #formDir="ngForm">
    <div class="form-group">
        <label for="first-name">Nome: </label>
        <input type="text" formControlName="firstName" required>
    </div>
    <div *ngIf="firstName.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="firstName.errors?.['required']">O nome é obrigatório.</p>
    </div>
    <div class="form-group">
        <label for="last-name">Sobrenome: </label>
        <input type="text" formControlName="lastName" required>
    </div>
    <div *ngIf="lastName.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="lastName.errors?.['required']">O sobrenome é obrigatório.</p>
    </div>
    <input type="submit" value="{{ btnText }}">
</form>
